# Unbind ALL keybindings
unbind -a

set -g prefix C-a
bind a send-prefix

bind : command-prompt
bind B break-pane

set-window-option -g mode-keys vi
bind C copy-mode
bind-key -Tcopy-mode-vi 'v' send -X begin-selection

bind S setw synchronize-panes \; display "Toggling pane synchronization state"
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind ^D detach
bind * list-clients
bind / command-prompt "split-window -h 'exec man %%'"

bind c new-window
bind p previous-window
bind n next-window
bind w list-windows
bind '"' choose-window

bind A command-prompt "rename-window %%"
bind ^K confirm-before "kill-server"
bind ^L refresh-client

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind Z resize-pane -Z

bind z split-window -h -c '#{pane_current_path}'
bind a split-window -v -c '#{pane_current_path}' 
bind o select-pane -t :.+

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",foot*:Tc:RGB,xterm-256color:Tc:RGB"
set -g history-limit 10000
bind x kill-pane
bind X kill-window
bind space next-layout

set -g status-interval 1               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
set-option -g status-position bottom   # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Detect terminal capabilities and set colors accordingly
%if #{==:#{TERM},linux}
    # TTY mode - use basic 16 colors
    set -g pane-border-style fg=brightblack
    set -g pane-active-border-style fg=magenta

    set-option -g status-bg black
    set-option -g status-fg white

    set-window-option -g window-status-style fg=brightblack,bg=black
    set-window-option -g window-status-current-style fg=magenta,bg=brightblack,bold
    set-window-option -g window-status-format " #I:#W "
    set-window-option -g window-status-current-format " #I:#W "

    set -g status-left-length 70
    set -g status-left "#[fg=cyan] #h :: #S:#I:#P"

    set -g status-right-length 60
    set -g status-right "#[fg=white]%H:%M "

    set -g message-style bg=brightblack,fg=white
    setw -g mode-style bg=blue,fg=white
    setw -g clock-mode-colour magenta
%else
    # GUI/terminal emulator - use Catppuccin Mocha truecolor
    set -g pane-border-style fg=#45475a
    set -g pane-active-border-style fg=#cba6f7

    set-option -g status-bg '#181825'
    set-option -g status-fg '#cdd6f4'

    set-window-option -g window-status-style fg=#6c7086,bg=#181825
    set-window-option -g window-status-current-style fg=#cba6f7,bg=#313244,bold
    set-window-option -g window-status-format " #I:#W "
    set-window-option -g window-status-current-format " #I:#W "

    set -g status-left-length 70
    set -g status-left "#[fg=#6c7086] #h :: #(ip addr show $(route | grep '^default' | grep -o '[^ ]*$') | awk '/inet /{print $2}' | awk -F/ '{print $1}' ) :: #S:#I:#P"

    set -g status-right-length 60
    set -g status-right "#[fg=#bac2de]#(tmux-mem-cpu-load) "

    set -g message-style bg=#313244,fg=#cdd6f4
    setw -g mode-style bg=#585b70,fg=#cdd6f4
    setw -g clock-mode-colour '#cba6f7'
%endif

set-option -g default-shell "/bin/fish"
set-option -g update-environment "DBUS_SESSION_BUS_ADDRESS DISPLAY WAYLAND_DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY SWAYSOCK"

set-option -sg escape-time 10
set -g mouse on

set-option -s set-clipboard off
bind P run "wl-paste --no-newline | tmux load-buffer - ; tmux paste-buffer"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'wl-copy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'wl-copy'
